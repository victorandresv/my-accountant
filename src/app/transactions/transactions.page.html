<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{pageTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="wallet"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button id="add-money-input" color="primary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button id="remove-money-input" color="danger">
        <ion-icon name="remove"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-alert
    trigger="add-money-input"
    header="Â¿A que corresponde la entrada de dinero?"
    [buttons]="alertButtons"
    [inputs]="alertInputs">
  </ion-alert>

  <ion-alert
    trigger="remove-money-input"
    header="Â¿A que corresponde la salida de dinero?"
    [buttons]="alertButtons"
    [inputs]="alertInputs">
  </ion-alert>

</ion-content>
